services:
  - type: web
    name: sistema-financeiro-cn
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.neon.tech;"
      - path: /assets/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_NODE_ENV
        value: production
      - key: VITE_DATABASE_URL
        sync: false
      - key: VITE_APP_URL
        sync: false
      - key: VITE_API_URL
        sync: false
      - key: VITE_ENABLE_HTTPS
        value: "true"
      - key: VITE_SECURE_COOKIES
        value: "true"